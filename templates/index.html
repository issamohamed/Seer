<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Voice Recorder with Seer's Reply</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('../static/backdrop.png'); 
            background-size: cover; /* To make the background image cover the entire viewport */
            background-repeat: no-repeat; /* To prevent the background image from repeating */
        }

        .header {
            background-color: rgb(75, 6, 75);
            padding: 10px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1;
        }

        .header h1 {
            color: white;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        .controllers button {
            margin: 10px;
            padding: 20px 40px;
            font-size: 24px;
            background-color: rgb(75, 6, 75);
            color: white;
            border: none;
            cursor: pointer;
        }

        img {
            max-width: 100%;
            max-height: 50vh;
        }
       
    </style>
</head>
<body>
    <div class="header">
        <h1>Seer</h1>
    </div>
    <div class="container">
        <div class="display">
            <p id="seerReply"></p>
        </div>
        <img id="seerImage" src="../static/main_seer.png" alt="Seer Image">
        <div id="generated-reply"></div>
        <div id="receivingMessage"></div>
        <div class="controllers">
            <button id="recordButton" onclick="record()">Start Recording</button>
            <button id="stopButton" onclick="stopRecording()" disabled>Stop Recording</button>
        </div>
    </div>
    <audio style="display:none" id="audioPlayer" controls></audio>
    <script src="../static/recorder.js"></script>
</body>
</html>
